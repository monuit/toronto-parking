name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./map-app
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: map-app/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Build SSR
        run: npm run build:ssr
      
      - name: Verify build output
        run: |
          test -f dist/client/index.html || exit 1
          test -f dist/server/entry-server.js || exit 1
          test -d dist/client/data || exit 1
          echo "Build artifacts verified successfully"
